<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comdle</title>
  </head>
  <body>
    <h1 class="title">Geekle</h1>
    <h3 class="subTitle">GALAXYCON GUESSING GAME</h3>
    <div class="guesses">0 of 8 guesses</div>
    <input 
      aria-invalid="false" 
      autocomplete="off" 
      disabled="" 
      id="combo-box-demo" 
      type="text" 
      class="search" 
      aria-autocomplete="list" 
      aria-expanded="false" 
      autocapitalize="none" 
      spellcheck="false" 
      role="combobox" 
      value="Guess a character!">
    <canvas id="myCanvas" width="480" height="600"></canvas>
    <script type="module" src="/main.js"></script>
  </body>
</html>
